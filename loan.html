<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Student Debt Am I In?</title>
    <link rel="icon" href="loancounter/assets/img/favicon.png" type="image/png">
<!--
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch.png">
    <link rel="manifest" href="loancounter/manifest.json">
-->
    
    <!--  CSS  -->
    <link rel="stylesheet" type="text/css" href="loancounter/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <script src="https://kit.fontawesome.com/40837cab78.js" crossorigin="anonymous"></script>

<!--
    <link rel="stylesheet" href="loancounter/flip-master/example/flip/flip.min.css" />
    <script src="loancounter/flip-master/example/flip/flip.min.js"></script>
-->

</head>
<body>
    <!-- Dark mode   -->
    <button class="toggle-dark-mode">
        <i class="fa-regular fa-moon" aria-hidden="true"></i>
    </button>
    
    <!-- Mute Sound  -->
    <button class="toggle-sound">
        <i class="fa-solid fa-volume-high" aria-hidden="true"></i>
    </button>
    
    <!-- Disable MOTD-->
    <button class="toggle-motd">
        <i class="fa-solid fa-message" aria-hidden="true"></i>
    </button>

    <!-- The year selection interface -->
    <div class="js-Prompt">
        <div class="container">
            <h1 class="title animate__animated animate__fadeInDown">How Much Student Debt Are You In?</h1>
            <p class="prompt hidden-visibility">What year are you in?</p>
            <div class="year-buttons">
                <button onclick="selectYear(1)" class="hidden-visibility">Year 1</button>
                <button onclick="selectYear(2)" class="hidden-visibility">Year 2</button>
                <button onclick="selectYear(3)" class="hidden-visibility">Year 3</button>
                <button onclick="selectYear(4)" class="hidden-visibility">Year 4</button>
            </div>
            
            <button id="customYearButton" class="custom-year-btn hidden-visibility" onclick="handleCustomYearClick()">
            Year <input type="text" id="customYearInput" pattern="[0-9]{1}" maxlength="1" onclick="event.stopPropagation();" >
</button>

        </div>
    </div>
    
    <!-- The Loan Counter -->
    <div class="js-Counter">
        <div class="container hidden-display">
            <h1 class="title">My Current Student Debt Is</h1>
            <p class="debt-amount">
                <span id="counter-pounds" class="hidden-visibility"></span>
                <span id="counter-decimal" class="hidden-visibility hidden-display"></span>
            </p>
            <h2 class="motd hidden-visibility">...probably, it might be a bit more or less...</h2> 
        </div>
    </div>
    <script src="loancounter/script.js"></script>
</body>
</html>
