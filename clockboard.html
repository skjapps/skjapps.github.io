<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri's C(l)ock</title>
    
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="clockboard/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <script src="https://kit.fontawesome.com/40837cab78.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="control-buttons">
        <!-- Dark mode  -->
        <button class="toggle-dark-mode">
            <i class="fa-regular fa-moon" aria-hidden="true"></i>
        </button>

        <!-- Mute Sound  -->
        <button class="toggle-sound">
            <i class="fa-solid fa-volume-high" aria-hidden="true"></i>
        </button>

        <!-- Disable MOTD-->
        <button class="toggle-motd hidden-display">
            <i class="fa-solid fa-message" aria-hidden="true"></i>
        </button>

        <!-- Info Button  -->
        <button class="info-button hidden-display">
            <i class="fa-solid fa-clipboard-question" aria-hidden="true"></i>
        </button>
    </div>
    
    <div class="main">
        
        <div id="weather-info" class="hidden-visibility animate__animated">
            <i id="weather-icon" class="fas fa-question-circle"></i>
            <p id="temperature">Loading...</p>
        </div>
        
        <h1 id="clock" class="hidden-visibility animate__animated"></h1>
        <p1 id="motd" class="hidden-visibility animate__animated"></p1>
    </div>

    <!--  JS  -->
    <script src="clockboard/script.js"></script>
    
</body>
</html>
